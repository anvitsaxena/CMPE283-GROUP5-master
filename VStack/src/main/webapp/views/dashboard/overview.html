 <div>
	<div ng-include="'menu.html'"></div>
	<snap-dragger></snap-dragger>
	<snap-content snap-opt-tap-to-close="false">

		<a href="" snap-toggle="left" ng-click="menuOpen = !menuOpen">
			<span class="menutoggle">
				<i ng-hide="menuOpen" class="fa fa-bars fa-2x" ></i>
				<i ng-show="menuOpen" class="fa fa-times fa-2x" ></i>
			</span>
		</a>
		
		<div class="fr">
		<h2>Menu <small></small></h2>
		</div>
		 <p style="float:right">
      <a class="btn btn-primary btn-lg btn-white" ui-sref="login">Logout</a>
    </p></h1>

		<center><h1>Welcome User!</h1></center>
		<div class="col-lg-7">
                        <div class="panel panel-default" >
                            <div class="panel-heading">
                               <center> <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Services Summary</h3></center>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive" >
                                    <table class="table table-bordered table-hover table-striped" style="color: black" >
                                        <thead>
                                            <tr>
                                                <th>Service Name</th>
                                                <th>State</th>
                                                <th>Location</th>
                                                <th>%CPU</th>
                                                <th>Stop Service</th>
                                                <th>Delete Service</th>
                                                <th>Resume Service</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                         
                                  
                                            <tr ng-repeat="(key,value) in instances">
                                                <td>{{key}}
												</td>
                                                <td>On</td>
                                                <td>San Jose</td>
                                                <td>45.5</td>
                                                <td><center><button type="submit" class="btn btn-warning"  ng-click="stopInstance(key)">Stop </button></center></td> 
                                                <td><center><button type="submit" class="btn btn-danger" ng-click="deleteInstance(key)">Delete </button></center></td>
                                                <td><center><button type="submit" class="btn btn-info" ng-click="resumeInstance(key)">Resume </button></center></td>
                                            </tr>
                                            </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <a ui-sref="instance" style="color: black">Create New Service <i class="fa fa-arrow-circle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
		
	</snap-content>	
</div>
